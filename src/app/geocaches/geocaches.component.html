<div class="content">
  <h3>
    Geocaches
  </h3>

  <div class="geo-box">
    <div class="geocaches" *ngFor="let geocache of savedGeocaches | async" (click)="goToDetailPage(geocache)">
        <h5>{{geocache.address}} by {{geocache.name}}</h5>
    </div>
  </div>  
</div>
